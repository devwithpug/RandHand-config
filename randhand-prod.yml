spring:
  jpa:
    properties:
      format_sql: true
      show_sql: true
      jdbc.lob.non_contextual_creation: true
    generate-ddl: true
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: randhand
    password: "{cipher}"
#    hibernate:
#      ddl-auto: validate
#logging:
#  level:
#    root: debug

eureka:
  instance:
    instance-id: ${spring.cloud.client.hostname}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://discovery-service:8761/eureka

kafka:
  topic:
    queue: queue-topic
    match: match-topic
    chat: chat-topic
  address: "{cipher}"
  group_id:
    match: match-group

management:
  endpoints:
    web:
      exposure:
        include: refresh, health, beans, busrefresh